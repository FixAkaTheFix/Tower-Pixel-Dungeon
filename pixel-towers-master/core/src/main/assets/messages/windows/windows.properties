windows.wndstyles.title=Styles
windows.wndstyles.normal_name=Basic style
windows.wndstyles.normal_desc=The basic ShPD style. Unlocked by default.\n\nRarity: _normal_
windows.wndstyles.redneon_name=#0Redneon style#0
windows.wndstyles.redneon_desc=A style with a dark tone, makes all buttons darker and adds a red-neon shine to them. Unlocked by default.\n\nRarity: _normal_
windows.wndstyles.yellowneon_name=#3Yellowneon style#3
windows.wndstyles.yellowneon_desc=A style with a dark tone, makes all buttons darker and adds a yellow-neon shine to them. Unlocked by completing level 4 in `Challenge mode`.\n\nRarity: _normal_
windows.wndstyles.greenneon_name=#9Greenneon style#9
windows.wndstyles.greenneon_desc=A style with a dark tone, makes all buttons darker and adds a green-neon shine to them. Unlocked by completing level 10 in `Challenge mode`.\n\nRarity: _uncommon_
windows.wndstyles.blueneon_name=#6Blueneon style#6
windows.wndstyles.blueneon_desc=A style with a dark tone, makes all buttons darker and adds a blue-neon shine to them. Unlocked by completing level 14 in `Challenge mode`.\n\nRarity: _rare_
windows.wndstyles.purpleneon_name=#7Purpleneon style#7
windows.wndstyles.purpleneon_desc=A style with a dark tone, makes all buttons darker and adds a purple-neon shine to them. Unlocked by completing level 19 in `Challenge mode`.\n\nRarity: #7epic#7

windows.wndstyles.sewer_name=#8Sewer style#8
windows.wndstyles.sewer_desc=Themed around the sewers, this style will negate that yellowish shade of normal PD interface with some sewer moss added.\n\nUnlocked by beating the lvl 5 boss on #1hardmode#1.\n\nRarity: _normal_
windows.wndstyles.prison_name=#6Prison style#6
windows.wndstyles.prison_desc=Themed around the prison, this style will make all elements look like they are made of sandstone bricks.\n\nUnlocked by beating the lvl 10 boss on #1hardmode#1.\n\nRarity: _uncommon_
windows.wndstyles.cavern_name=Cavern style
windows.wndstyles.cavern_desc=Themed around the caves, this one will make all interface elements look like rocks.\n\nUnlocked by completing lvl 15 #1NOT MADE YET#1.\n\nRarity: _normal_
windows.wndstyles.fixed_name=#4Developer style#4
windows.wndstyles.fixed_desc=Made by the dev, for the dev. Themed around the FixCorp esthetics, it makes all stuff look great.\n\nUnlocked by beating the lvl 5 boss.\n\nRarity: `Special`
windows.wndstyles.magicling_name=#5Magic ling style#5
windows.wndstyles.magicling_desc=Transported as a thanks to the translator of past versions, JDSA Ling, creator of _Magic Ling Pixel Dungeon_. Makes all elements look like they are made of crystals\n\nUnlocked by beating the lvl 10 boss.\n\nRarity: `Special`
windows.wndstyles.clairvoyant_name=#2Clairvoyant style#2
windows.wndstyles.clairvoyant_desc=A style of a fork long forgotten, Ifritdiezel's Clairvoyant pixel dungeon. Covers all ui elements in brass and replaces the background arcs with ancient bookshelves. \n\nUnlocked by beating lvl 15.\n\nRarity: `Special`


