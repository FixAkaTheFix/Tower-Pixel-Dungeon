items.artifacts.timekeepershourglass.freeze=Freeze time around me
items.artifacts.timekeepershourglass.prompt=How would you like to use the hourglass's magic?\n\nWhile in stasis, time will move normally while you are frozen and completely invulnerable, consumes up to 2 charges at a time.\n\nWhen time is frozen, you can move as if your actions take no time. This can be deactivated at any time by using the hourglass or attacking.
items.artifacts.timekeepershourglass.desc=This large ornate hourglass looks fairly unassuming, but you feel a great power in its finely carved frame. As you rotate the hourglass and watch the sand pour you can feel its magic tugging at you, surely using this magic would give you some control over time. 
items.artifacts.timekeepershourglass.canupgrade=You can give some of your time to the hourglass, partially refilling it with sand. Time is an intricate matter: while giving a bit of it to the cause may be very productive, the more dedicated you are, the more time you will have to spend.
items.artifacts.timekeepershourglass.cannotupgrade=The hourglass is filled with sands of time, is at its max power, and does not require any energy from you anymore.
items.artifacts.timekeepershourglass.desc_hint=The hourglass seems to have lost some sand, but... there is no point in looking for sand grains in a dungeon.
items.artifacts.timekeepershourglass.no_time=You don't have the time to do this yet...
items.artifacts.timekeepershourglass.desc_cursed=The cursed hourglass is locked to your side, you can feel it trying to manipulate your flow of time.
items.artifacts.timekeepershourglass$timefreeze.name=Time Freeze
items.artifacts.timekeepershourglass$timefreeze.desc=Time is frozen around you, allowing you to perform actions instantly. The effect will last until it is cancelled or your hourglass runs out of charge. Attacking or using magic will break this effect as well.
items.artifacts.timekeepershourglass$sandbag.name=bag of magic sand
items.artifacts.timekeepershourglass$sandbag.levelup=You add the sand to your hourglass.
items.artifacts.timekeepershourglass$sandbag.maxlevel=Your hourglass is filled with magical sand!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=You have no hourglass to place this sand into.
items.artifacts.timekeepershourglass$sandbag.desc=This small bag of fine sand should work perfectly with your hourglass.\n\nIt seems odd that the shopkeeper would have this specific item right when you need it...

