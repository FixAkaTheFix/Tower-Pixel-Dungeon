items.artifacts.chaliceofblood.name=#1chalice of blood#1
items.artifacts.chaliceofblood.ac_prick=#1PRICK#1
items.artifacts.chaliceofblood.yes=Yes, I know what I'm doing
items.artifacts.chaliceofblood.no=No, I changed my mind
items.artifacts.chaliceofblood.prick_warn=Each time you use the chalice it will drain more life energy, if you are not careful this can easily kill you.\n\nAre you sure you want to offer it more life energy?
items.artifacts.chaliceofblood.onprick=You prick yourself, and your life essence drains into the chalice.
items.artifacts.chaliceofblood.ondeath=The Chalice sucks your life essence dry...
items.artifacts.chaliceofblood.desc=After the very fabric of reality in this dungeon was ripped due to Yog-Dzewa's corruption, the chalice has been affected by powers from beyond this realm, making it much more powerful.\n\nIt has #1a powerful curse#1 on it and will be bound to the one who is brave (or foolish) enough to use it. While the regeneration effects of the chalice are outstanding, the cost of such magic is immense:\n- Once the chalice is equipped, there is #1no turning back#1\n- While your body will regenerate wounds fast enough, #1your soul will be deeply cut with every hit#1 you receive\n- While the Chalice is equipped, using holy magic is much less effective
items.artifacts.chaliceofblood.desc_1=As you hold the chalice, you feel oddly compelled to prick yourself on the sharp gems.
items.artifacts.chaliceofblood.desc_2=Some of your blood is pooled into the chalice, you can subtly feel the chalice feeding life energy into you. You still want to cut yourself on the chalice, even though you know it will hurt.
items.artifacts.chaliceofblood.desc_3=The chalice is filled to the brim with your life essence. You can feel the chalice pouring life energy back into you.
items.artifacts.chaliceofblood.uncursed_desc=Once an artifact, this silver chalice does not contain any magic anymore. Your will and persistence allowed for breaking the curse, taking away the entire magical power of this artifact with it.\n\nAs of now, this chalice is no more than a fancy goblet to drink wine from, unless you have a way of reigniting the curse inside it.
items.artifacts.chaliceofblood.no_equip=The chalice does not contain any power anymore.
items.artifacts.chaliceofblood.no_unequip=#1You can't unequip the Chalice.#1

