items.potions.exotic.potionofcorrosivegas.desc=Uncorking or shattering this pressurized glass will cause its contents to explode into a deadly cloud of corrosive rust-colored gas. The gas spreads more quickly than toxic gas and is more deadly, but also won't last as long.
items.potions.exotic.potionofcorrosivegas.onpoisoning=Contents of this potion are toxic! You are poisoned!

items.potions.exotic.potionofdragonsbreath.name=potion of dragon's breath
items.potions.exotic.potionofdragonsbreath.prompt=Choose a location to burn
items.potions.exotic.potionofdragonsbreath.desc=This flask contains an unusual compound which bursts into flame shortly after mixing with saliva. Quickly spitting the liquid will allow the user to spew flame from their mouth!

items.potions.exotic.potionofearthenarmor.name=potion of earthen armor
items.potions.exotic.potionofearthenarmor.desc=Rather than paralyze, this liquid has a hardening effect on the skin which will turn it into temporary natural armor.

items.potions.exotic.potionofdivineinspiration.name=potion of divine inspiration
items.potions.exotic.potionofdivineinspiration.no_more_points=You can't gain any more bonus talent points.
items.potions.exotic.potionofdivineinspiration.select_tier=Select a talent tier to gain two bonus points in. You must have unlocked the tier to be able to spend the points.
items.potions.exotic.potionofdivineinspiration.bonus=+2 Talent Points!
items.potions.exotic.potionofdivineinspiration.desc=The power of holy energy reduced to liquid form, this draught will imbue the drinker with divine power, granting them two bonus talent points in a tier of their choosing.\n\nThis potion can only be used once for each talent tier.

items.potions.exotic.potionofmagicalsight.name=potion of magical sight
items.potions.exotic.potionofmagicalsight.desc=After drinking this, your senses will be briefly heightened to incredible levels, increasing your vision range and allowing you to see through walls!

items.potions.exotic.potionofmastery.name=potion of mastery
items.potions.exotic.potionofmastery.prompt=Master an Item
items.potions.exotic.potionofmastery.weapon_easier=Your weapon becomes easier to wield!
items.potions.exotic.potionofmastery.armor_easier=Your armor becomes easier to wear!
items.potions.exotic.potionofmastery.desc=Rather than granting raw strength, this potion will instead attune the muscles of the user to a particular item. This will make that item easier to use, as if the drinker had practised with it and built muscle memory.\n\nThe chosen weapon or armor will require 2 less strength to use. This potion can only be used once on each item.

items.potions.exotic.potionofshielding.name=potion of shielding
items.potions.exotic.potionofshielding.desc=Rather than heal, this potion will instead project a durable shield around the user's body, blocking a considerable amount of damage.

items.potions.exotic.potionofshroudingfog.name=potion of shrouding fog
items.potions.exotic.potionofshroudingfog.desc=When exposed to air, the liquid in this flask will produce a thick smoky fog which quickly spreads and blocks the vision of your enemies.

items.potions.exotic.potionofsnapfreeze.name=potion of snap freeze
items.potions.exotic.potionofsnapfreeze.desc=The chemical contained in this potion will rapidly react with the air, instantly freezing and rooting all within its effect.

items.potions.exotic.potionofstamina.name=potion of stamina
items.potions.exotic.potionofstamina.desc=Drinking this oddly sweet liquid will imbue you with a long-lasting boost of energy, allowing you to run at a quickened pace for an extended period of time.

items.potions.exotic.potionofstormclouds.name=potion of storm clouds
items.potions.exotic.potionofstormclouds.desc=Throwing this potion will create a quickly-spreading cloud of concentrated vapor, which will condense and pour down onto the environment. Most terrain will be converted to water, fire will be doused, and traps will be overwhelmed and break.



###quest items
items.quest.ceremonialcandle.name=ceremonial candle
items.quest.ceremonialcandle.desc=A set of candles, melted down and fused together through use.\n\nAlone they are worthless, but used with other candles in a pattern, they can focus the energy for a summoning ritual.

items.quest.corpsedust.name=corpse dust
items.quest.corpsedust.chill=A chill runs down your spine.
items.quest.corpsedust.desc=The ball of corpse dust doesn't differ outwardly from a regular dust ball. But you can feel a malevolent energy lurking within it.\n\nGetting rid of it as soon as possible would be a good idea. Except you probably can't do that.

items.quest.darkgold.name=dark gold ore
items.quest.darkgold.desc=This metal is called dark not because of its color (it doesn't differ from the normal gold), but because it melts under the daylight, making it useless on the surface.

items.quest.dwarftoken.name=dwarf token
items.quest.dwarftoken.desc=Many dwarves and some of their larger creations carry these small pieces of metal of unknown purpose. Maybe they are jewelry or maybe some kind of ID. Dwarves are strange folk.

items.quest.embers.name=elemental embers
items.quest.embers.desc=Special embers which can only be harvested from young fire elementals. They radiate thermal energy.

items.quest.gooblob.name=blob of goo
items.quest.gooblob.desc=A jiggly blob of goop, split off from Goo as it died. It's almost like a big ball of jelly, though you wouldn't dare eat it.\n\nIt does nothing on its own, but it might be useful when combined with certain potions, or a bomb. At the very least it should convert into a decent amount of energy.

items.quest.metalshard.name=cursed metal shard
items.quest.metalshard.desc=A shard of rusted cursed metal, which broke off DM-300 as it was destroyed. You can feel an inactive malevolent magic within it.\n\nIt does nothing on its own, but it might be useful when combined with certain scrolls, or a bomb. At the very least it should convert into a decent amount of energy.

items.quest.corruptedooze.name=Corrupted ooze
items.quest.corruptedooze.ac_drink=DRINK
items.quest.corruptedooze.desc=This potion is made from purest forms of corrupted mana, condensed into a liquid form. Drinking it will infuse you with evil magic, making your attacks stronger at a cost of a portion of your soul. 

items.quest.pickaxe.name=pickaxe
items.quest.pickaxe.ac_mine=MINE
items.quest.pickaxe.no_vein=There is no dark gold vein near you to mine.
items.quest.pickaxe.ability_name=pierce
items.quest.pickaxe.ability_desc=The Duelist can _pierce_ an enemy with a pickaxe. This is guaranteed to hit, applies vulnerable for 3 turns, and deals double damage to enemies with rigid skin.
items.quest.pickaxe.desc=This is a sturdy and heavy tool for breaking rocks. It can probably be used as a weapon in a pinch.
items.quest.pickaxe.goldmined=You have mined %d gold from the vein!
items.quest.pickaxe.goldminedon13floor=Total gold mined: %d/5000g

items.quest.ratskull.name=giant rat skull
items.quest.ratskull.desc=A surprisingly large rat skull. It would make a great hunting trophy, if you had a wall to mount it on.

items.quest.vilebloom.name=Vilebloom
items.quest.vilebloom.ac_eat=EAT
items.quest.vilebloom.desc=A pile of flowers, given by the witch. Vilebloom is a rare plant which feeds of dark magic from the soil it grows on. It is usually used by assassins to poison victims, or necromancers to control undead spawns.\n\nPlant's effects differ on different creatures: _dark and undead entities_ are infused with cursed power, becoming stronger, _living beings_ weaken and die soon after applying it, magical creatures become corrupted and most of the time die instantly.

###readable scrolls
items.readables.rscrolls.readablescroll.name=text scroll
items.readables.rscrolls.readablescroll.desc_normal=A scroll with some writings. This particular scroll does not have any magical capabilities, and you can read what is written on it.
items.readables.rscrolls.readablescroll.ac_read=READ
items.readables.rscrolls.readablescroll.desc_ether=A strange scroll with some constantly changing inscriptions on it. Visually the sigils don't mean anything to you, but somehow you are able to fully understand the scrolls contents.
items.readables.rscrolls.readablescroll.desc_blood=A strange scroll made from ashen paper. The handwriting is illegible, though readable. Looking at this scroll gives you the chills, as each word is written with blood.
items.readables.rscrolls.readablescroll.desc_wealth=A strange scroll, with some writings on it. Each letter is decorated with gold engravings, and the scrolls paper seems to emit a barely noticeable light.
items.readables.rscrolls.readablescroll.0=Against all odds, Vol 8:\n\n In times, when there is seemingly no food around, fear not! There is still a lot of stuff you can eat:\n-Rat stew:\nRat meat, 100g\nRiver water, 800ml\nSorrowmoss, 2-3 petals\nnettle, 5 leaves\nThis mix will help you in both getting rid of hunger, and cure some stomach diseases!...
items.readables.rscrolls.readablescroll.1=-Crabby patty:\nCrab meat, 2-3 sewer crabs\nStale bread, mixed with sorrowmoss and fried for 10 minutes, 200g\nlettuce, 2 leaves\nA small treat for your stomach, even available in sewers!
items.readables.rscrolls.readablescroll.2=



