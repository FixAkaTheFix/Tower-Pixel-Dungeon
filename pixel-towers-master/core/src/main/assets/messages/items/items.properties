items.weapon.melee.meleeweapon.stats_known=This _tier-%1$d_ melee weapon deals _%2$d-%3$d damage_ and requires _%4$d strength_ to use properly. Attacks with this weapon have _%5$d%% chance_ to be _critical_, dealing _%6$d%% more_ damage.
