items.artifacts.talismanofforesight.desc=An old piece of papyrine with strange writings on it. It seems that the eye symbol on it is alive, and is looking around for treasures and threats around you.
items.artifacts.talismanofforesight.desc_worn=When you hold the parchment you feel like your senses are heightened. The parchment is slowly building charge as time passes and when you discover hidden doors or traps.\n\nThe parchment can expend its charge to 'scry' in a cone shape, which will grant you vision of enemies and items in the revealed area. It also sends an _observer_ to that location for investigation, which is a curious and annoying creature that magicians use to gather data.
items.artifacts.talismanofforesight.desc_cursed=The cursed parchment is intently staring into you, dulling your senses.
