items.scrolls.scrollofevolution.name=scroll of evolution
items.scrolls.scrollofevolution.inv_title=Choose an item
items.scrolls.scrollofevolution.desc=This insanely rare scroll has the powers to greately increase quality of any item. It affects all types of items in different ways:\n\nA _wand_ can only be evolved if it is fully upgraded. After evolving, wands increase their power and get an ability to cast more unique spells.\n\nA _Ring_ will gain +3 levels, the scroll can be used even if the ring's level is above 5.\n\nUsing it on a _melee weapon_ will increase it's tier, making it heavier, but greatly increasing its power. _Missile weapons_ are affected the same.

items.scrolls.scrollofanimation.name=scroll of animation
items.scrolls.scrollofanimation.prompt=Choose a shooting tower
items.scrolls.scrollofanimation.notatower=The scroll only works on shooting towers!
items.scrolls.scrollofanimation.yesatower=Your tower is alive!
items.scrolls.scrollofanimation.desc=This scroll is usually used to animate non-living constructs, turning them into sentient beings or slaves. If used on your shooting tower, it will grant it an ability _to move_, and will make it _follow your hero_ as a normal ally. As the tower's magi-molecular structure is morphed, it will also fix any cracks, _fully healing_ the tower.\n\nThis scroll is though common, is of ancient magic school and is capable of altering the tower forever. Even though you can still upgrade such towers, selling them is no longer possible.

items.scrolls.scrollofantimagic.name=scroll of anti-magic
items.scrolls.scrollofantimagic.desc=The incantation on this scroll will surround you with a magical aura that temporarily blocks all magical effects, harmful or helpful. That also allows you to unequip most cursed items, if you wish to do so.

items.scrolls.scrollofdrowsiness.name=scroll of drowsiness
items.scrolls.scrollofdrowsiness.sooth=The scroll utters a soothing melody. You feel very sleepy.
items.scrolls.scrollofdrowsiness.desc=Reading this scroll emits a soothing melody which will lull and calm down all foes who hear it. Though every enemy in sight will be slowed down and weakened, the reader also becomes drowsy.\n\nInteresting fact: sleeping, especially doing so under magical lullabies, is great for your health! The reader, if is not attacked, may even fully restore his hp.

items.scrolls.scrollofmagicmapping.name=scroll of magic mapping
items.scrolls.scrollofmagicmapping.layout=You are now aware of the level layout.
items.scrolls.scrollofmagicmapping.desc=When this scroll is read, an image of crystal clarity will be etched into your memory, alerting you to the precise layout of the level and revealing all hidden secrets. The locations of items and creatures will remain unknown.

items.scrolls.scrollofmirrorimage.name=scroll of mirror image
items.scrolls.scrollofmirrorimage.copies=The scroll forms mirror images of you.
items.scrolls.scrollofmirrorimage.no_copies=The scroll attempts to create mirror images of you, but they have nowhere to go.
items.scrolls.scrollofmirrorimage.desc=The incantation on this scroll will create two illusory twins of the reader. These mirror images act as weaker clones of the reader, and will chase down their enemies. They have no durability however, and will fade upon taking damage.

items.scrolls.scrollofskulls.name=scroll of skulls
items.scrolls.scrollofskulls.desc=Reading the scroll summons several hero-following skull projectiles which will target any enemy that comes close, exploding on contact. Those don't damage allies and disorient the target they hit, while also throwing every enemy affected by the explosion back.
items.scrolls.scrollofskulls$explosiveskull.name=Explosive skull
items.scrolls.scrollofskulls$explosiveskull.desc=This floating skull is filled with energy and is ready to burst with it on impact

items.scrolls.scrollofrage.name=scroll of rage
items.scrolls.scrollofrage.roar=The scroll emits an battlecry that echoes throughout the dungeon!
items.scrolls.scrollofrage.desc=When read aloud, this scroll will unleash a great roar that will enrage all who hear it, calling them into battle. All your non-tower and guard allies will be physically empowered for 50 turns, with their damage slightly increasing.

items.scrolls.scrollofrecharging.name=scroll of recharging
items.scrolls.scrollofrecharging.surge=A surge of energy courses through your body, invigorating your wands!
items.scrolls.scrollofrecharging.desc=The raw magical power bound up in this parchment will, when released, charge up all the users wands over time.

items.scrolls.scrollofremovecurse.name=scroll of remove curse
items.scrolls.scrollofremovecurse.inv_title=Cleanse an item
items.scrolls.scrollofremovecurse.cleansed=Your item glows with a cleansing light, and a malevolent energy disperses!
items.scrolls.scrollofremovecurse.not_cleansed=Your item glows with a cleansing light, but nothing happens.
items.scrolls.scrollofremovecurse.desc=The incantation on this scroll will instantly strip any curses from a single weapon, ring, wand, armor, or artifact.

items.scrolls.scrollofteleportation.name=scroll of teleportation
items.scrolls.scrollofteleportation.tele=In a blink of an eye you were teleported to the amulet!
items.scrolls.scrollofteleportation.no_tele=The teleportation magic fails.
items.scrolls.scrollofteleportation.cant_reach=You can't teleport there.
items.scrolls.scrollofteleportation.prompt=Choose a location to teleport
items.scrolls.scrollofteleportation.desc=The spell on this parchment instantly transports the reader to a the amulets location. Good for times when you need to go back to base quick.
items.scrolls.scrollofteleportation.no_tele_nightmare=The scroll teleported away. There is no escape from this.


items.scrolls.scrollofterror.name=scroll of terror
items.scrolls.scrollofterror.none=The scroll emits a brilliant flash of red light.
items.scrolls.scrollofterror.one=The scroll emits a brilliant flash of red light and the %s flees!
items.scrolls.scrollofterror.many=The scroll emits a brilliant flash of red light and the monsters flee!
items.scrolls.scrollofterror.desc=When read, this scroll will emit a flash of red light that will overwhelm all enemies in your field of view with terror, and they will turn and flee. Attacking a fleeing enemy will shorten the effect.

items.scrolls.scrolloftransmutation.name=scroll of transmutation
items.scrolls.scrolloftransmutation.inv_title=Transmute an item
items.scrolls.scrolloftransmutation.nothing=Nothing interesting happens.
items.scrolls.scrolloftransmutation.morph=Your item morphs into something different!
items.scrolls.scrolloftransmutation.desc=This scroll contains powerful transmutation magic. When used on an eligible item it will transform it into a different item of the same type. The magic will even preserve upgrades, enchantments, and glyphs.

items.scrolls.scrollofupgrade.name=scroll of upgrade
items.scrolls.scrollofupgrade.inv_title=Upgrade an item
items.scrolls.scrollofupgrade.weaken_curse=The scroll of upgrade weakens the curse on your item.
items.scrolls.scrollofupgrade.remove_curse=The scroll of upgrade cleanses the curse on your item!
items.scrolls.scrollofupgrade.desc=This scroll will upgrade a single item, improving its quality. A wand will increase in power and number of charges, weapons and armor will deal and block more damage, and the effects of rings will intensify.\n\nThis scroll is even able to mitigate or sometimes totally dispel curse effects, though it is not as potent as a scroll of remove curse.\n\nThe magic of the scroll may also interfere with and erase enchantments on weapons and glyphs on armor. The chance for this begins when upgrading from +4, and will be guaranteed at +8 or higher.
items.scrolls.scrollofupgrade.max_upgrades=The power of this scroll depends on depth. Max level an item can be upgraded with it to is _%d_



