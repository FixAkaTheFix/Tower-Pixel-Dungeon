items.artifacts.sandalsofnature.desc_1=What initially seem like sandals made of twine are actually two plants! They seem very weak and pale, and the flower on one of them is barely sustained, perhaps they need to be given nutrients?\n\nCurrently, walking creates grass with a 10% chance.
items.artifacts.sandalsofnature.desc_2=The footwear has grown and now more closely resemble two tailored shoes. Some colour has returned to them, perhaps they can still grow further?\n\nCurrently, walking creates grass with a 10% chance.
items.artifacts.sandalsofnature.desc_3=The plants have grown again and now resembles a pair of solid boots made from bark. The plants seem to have regained their strength, but perhaps they can still grow further?\n\nCurrently, walking creates grass with a 10% chance.
items.artifacts.sandalsofnature.desc_4=The plants seem to have reached their maximum size, they resemble a pair of armored greaves. The greaves are a deep brown and resemble a very sturdy tree.
items.artifacts.sandalsofnature.desc=While wearing this artifact, stepping on high grass is more beneficial, with _higher chance of collecting seeds and dew_. Moreover, _walking leaves a trail of grass_ on spaces you have been. Upgrading the artifact _increases the chance for the grass to grow_, up to _100%_ at _+10_.
items.artifacts.sandalsofnature.desc_hint=You feel more attuned with nature while wearing this artifact.
items.artifacts.sandalsofnature.desc_cursed=The cursed sandals are blocking any attunement with nature and wither each plant they touch.
items.artifacts.sandalsofnature.desc_ability=The footwear ripples with the color of the last seed you fed them. They can briefly root into the ground and produce that plant's effect anywhere in a 3 tile radius.\nSeed: _%s_\nCharge needed: _%d%%_
