items.artifacts.talismanofforesight$foresight.uneasy=You feel uneasy.
items.artifacts.talismanofforesight$foresight.desc=You feel very nervous, as if there is nearby unseen danger.

items.artifacts.talismanofforesight$observer.name=Observer
items.artifacts.talismanofforesight$observer.desc=Observers are minor ethereal elementals which are used by magicians to spy on their foes or keep an eye on their belongings while they are gone. Though they are very effective in what they do, they are both not intelligent nor invisible and may appear very annoying to creatures they gaze at. An observer looking at an enemy distracts them from their usual task and pretty much _forces them to attack the observer_, which will try to fly away.
items.artifacts.talismanofforesight$observer.descstats=Observers can dodge attacks easily, due to their form being unstable, but are not that fast and die upon receiving any damage.


items.artifacts.brokenhourglass.name=Broken hourglass
items.artifacts.brokenhourglass.desc=What seems to be something you would find in an abandoned mansion is actually a magical relic of the past: though broken, the hourglass has a strange aura, with sand in it seemingly glowing.\n\nIn its current state, this artifact is not powerful enough to do anything, perhaps, fixing it would bring it to its former glory?\n\nFixing the clock requires _%d_ gold.
items.artifacts.brokenhourglass.no_gold=You don't have enough gold to fix the hourglass!
items.artifacts.brokenhourglass.ac_fix=FIX
items.artifacts.brokenhourglass.upgraded=The hourglass seems to be working again!

items.artifacts.roseseed.name=Rose bush seed
items.artifacts.roseseed.desc=A seed with a small rosebud growing out of it. Being just a dormant seed, this one seems to be much more...alive? So much alive you can even hear whispers when put it to your ear. What would happen if you plant it?

