items.artifacts.masterthievesarmband.desc_worn=You feel power building in the armband on your wrist as you gain experience. You can use this power to steal from shops, or to rob enemies!\n\nRobbing enemies happens instantly and gives you a chance to get whatever loot they have! This power is more effective against unaware enemies.\n\nAttempting to steal from shops can be done as many times you wish to, however shopkeepers may not like it, and _may throw anything they have at hand at you_ if they notice it. Usually that is a poison dart or a tomahawk. _The more you fail, the harder is the shopkeeper's projectile_.

