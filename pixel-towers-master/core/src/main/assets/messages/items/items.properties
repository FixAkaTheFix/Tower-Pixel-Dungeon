##Hero spells
items.herospells.herospell.cooldown=You are on cooldown and cannot use abilities yet!
items.herospells.herospell.cost=Using this ability gives an ability cooldown of _%1$d_ turns
items.herospells.herospell.ac_cast=CAST
items.herospells.herospelltargeted.cell_choose=Choose a cell to cast a spell on:
items.herospells.herospelltargeted.cell_in_view=You can cast only on passable cells in your view!
items.herospells.aboakskin.name=Oak skin spell
items.herospells.aboakskin.desc=Covers the target in a magical barrier of reflective bark, which partially _increases the target's physical armor_, with the armor decaying over time. The deeper you are in the dungeon, the stronger this effect becomes and the longer it lasts. 
items.herospells.abprojectiles.name=Entangling darts
items.herospells.abprojectiles.desc=The hero throws 3 magic darts at three random enemies' positions, those make roots grow under the foes and _prevent them from moving_ for a short time.
items.herospells.abvision.name=Astral focus
items.herospells.abvision.desc=The hero focuses on the enemies, sounds and surroundings around him, giving him a _glimpse of all living beings around_ and _allowing for striking weak spots of your foes_ for a very short period of time. Even though the effect is short-lasting, the damage output may be immense if you have upgraded weaponry on you.
items.herospells.abregeneration.name=Regeneration blessing
items.herospells.abregeneration.desc=The hero casts a minor heal spell on the target. That will slowly _replenish target's HP_, up to _50 HP_ per spell. The healing does not stack.

items.herospells.abblessing.name=Holy blessing
items.herospells.abblessing.desc=The hero blesses the target, _increasing its accuracy_ (and if the target is a mobile unit its _evasion_) for a very long period of time.\n\nThe blessing given is unstable and fades away if the blessed unit is upgraded, so use this spell wisely. Also using it on yourself is much less effective, though may provide enough turns of blessing for a couple of waves.
items.herospells.abgibberish.name=Magical gibberish
items.herospells.abgibberish.desc=The hero mumbles some spell from his memory, _striking the targeted cell with a random wand's bolt_. The bolt may be from any wand which uses bolts as a projectile.
items.herospells.abnecromancy.name=Necromancy
items.herospells.abnecromancy.desc=The hero calls to the beyond, _summoning several skeletons_ around himself. The skeletons will aid you in battle, yet may damage you if they explode into bone shards. Also if you would try to rise a skeleton where somebody is standing, the skeleton's skull will simply bump into that units bottom and your possible undead servant will simply die from skull trauma.
items.herospells.abimmortality.name=Immortality
items.herospells.abimmortality.desc=The hero breaks an ankh, _becoming resistant to all damage_ for a short time. Due to the holy aura most enemies will ignore you while the spell is active.

items.herospells.abdisengage.name=Disengage
items.herospells.abdisengage.desc=The hero covers the target in shadows, pretty much _excluding it from the battle_ for a few turns. While the target is under the spell, it will be paralysed and invisible. That does not work on the portal or bosses, and is less efficient against foes.
items.herospells.abnoamulet.name=Where is it?
items.herospells.abnoamulet.desc=The hero blurs the amulet's view, making it invisible for a short time. Know, that all foes near the amulet will notice that and will still see it partially, drastically decreasing the spell's time for each enemy nearby.
items.herospells.abshadowclone.name=Shadow clone
items.herospells.abshadowclone.desc=The hero casts an animation spell on his shadow, _rising a clone_ out of it. The clone has hero's HP and melee damage, so his effectiveness directly depends on your stats. Also that clone follows you, and will teleport to your real shadow's position if very far, allowing for easier disengagement from fights.
items.herospells.abswift.name=Dash
items.herospells.abswift.desc=The hero conjures some stamina, _increasing his speed 5 times it was before_ for a very short time. This affects only the hero's running speed, other actions are performed the same. Can be used to evade attacks, run away from foes or to your towers.

items.herospells.abcharge.name=Charge
items.herospells.abcharge.desc=The hero conjures up his strength and charges at a chosen position. That deals damage to the creature on that cell and pushes mobs around away.
items.herospells.abglowup.name=Glow up
items.herospells.abglowup.desc=The hero shouts out a battlecry, which temporarily _increases the attacking power_ of his and all allies near him (_5x5_ area) by _20%_. If the said ally is a tower, the duration depends on the tower's cost and power: the weakest towers will be empowered for up to _70 turns_ duration, while the strongest ones will be affected for much less. All non-tower units get their damage increased for _20 turns_
items.herospells.abgoldarmor.name=Armor of gold
items.herospells.abgoldarmor.desc=The hero prays to unknown forces, and _becomes immortal_... at a cost. For a certain duration each time the warrior is damaged _all of the damage will be taken from your gold pocket_ instead. The buff will automatically detach if your pockets are empty.
items.herospells.abshield.name=Protection
items.herospells.abshield.desc=The hero casts a defensive spell on all allied units in a 3x3 area, including himself, _giving each a temporarily shield_. The shield will slowly decay and redirect any damage on itself while active.

items.herospells.abarcanesword.name=Arcane weaponry
items.herospells.abarcanesword.desc=Duelist casts a spell on her weapon to instantly _enchant_ it. The enchantment is one of the basic ones.\n\nIf the hero does not have a weapon when casts this spell, a random enchanted one will appear.
items.herospells.abberserk.name=Berserk
items.herospells.abberserk.desc=Duelist changes her battlestand to a more fiery one, _increasing damage dealt by 50%_. Lasts 20 turns.
items.herospells.abegoist.name=Ego disruption
items.herospells.abegoist.desc=Duelist casts a void spell to syphon the power of her allies. Each tower on the field capable of attacking will be hexed for a very long duration, while the duelist will be healed and receive a random buff for each tower affected.

##v0.5.0 spells

items.herospells.abtreatwounds.name=Treat wounds
items.herospells.abtreatwounds.desc=Treat wounds to replenish some of your Health points. This is much more effective if your HP is low.
items.herospells.abwallstance.name=Wall stance
items.herospells.abwallstance.desc=Stand in a defensive position to significantly increase your physical defense at a cost of mobility for a very short time. While the hero is in the stance, all non-magical damage will be halved, this applies after all other damage reductions and buffs.
items.herospells.abteleport.name=Warp
items.herospells.abteleport.desc=Teleport to a nearby empty tile you can see. You cannot teleport to cells with characters on them or chasms. The ability cooldown depends on distance to the destination tile.
items.herospells.abteleport.cost=Using this ability gives an ability cooldown of _%1$d_ + _%2$d*distance_ turns
items.herospells.abobelisk.name=Obelisk formation
items.herospells.abobelisk.desc=Obelisks are mineral clusters from the beyond. Each of them is infused with a random crystal, which determines their properties:\n\n_-_ #1Bloodstone obelisks#1 are aggressive elementals which will attempt to seek any soul matter nearby and devour it. A controlled elemental will attempt to feast upon enemy's life energy, dealing soul damage and replenishing it's matter.\n\n_-_ #9Necrotic obelisks#9 are stationary, and will cause the very flesh of nearby enemies to decay.\n\n_-_ #5Permafrost obelisks#5 are not capable of moving too, with their main purpose being freezing nearby enemies. Moreover, they generate an ice barrier to defend themselves. 
items.herospells.abicewall.name=Ice barricade
items.herospells.abicewall.desc=Create several ice walls to stall enemies. Ice walls are not that durable, but still prove to be a somewhat decent defense, considering they freeze anything around themselves.
items.herospells.abtarget.name=Target
items.herospells.abtarget.desc=Order your units to attack an enemy mob: all your allies and towers will focus on the enemy you chose for a short duration (note: some weak-willed creatures may be confused or scared if they are targeted)
items.herospells.abtaunt.name=Taunt
items.herospells.abtaunt.desc=You suddenly become the main target for all the enemy mobs around. This works for a short duration, but is still enough to redirect enemy forces towards your location.
items.herospells.ablasher.name=Vine seeds
items.herospells.ablasher.desc=Summon a friendly lasher on an empty tile you can see. The lasher will defend its position and flail enemies around, while also being capable of surviving several hits.\n\nNote: be cautios with fire, as any fire damage will immediately burn the lasher to ashes.
items.herospells.abundying.name=Second chance
items.herospells.abundying.desc=Partially synchronizes your soul with the beyond to redirect fatal damage to another version of yourself and syphon their soul in a moment of deadly peril. The effect will last for some time and you will be protected for that duration. Such soul consuming, however, will leave you exhausted, resulting in you being incapable of using other abilities.\n\nNote: the Necromancers in other universes tend to age faster if you use this spell frequently, so don't be an egoist.
items.herospells.abbanner.name=Royal banner
items.herospells.abbanner.desc=Places a royal banner for all nearby living allies to get inspiration from. The banner increases the surrounding living units' attack speed by 15\% of their initial. This effect can _stack_ with several banners nearby.

##v1.0 spells
items.herospells.abtrarrowvolley.name=Arrow volley
items.herospells.abtrarrowvolley.desc=All your crossbows shoot above enemy waves and strike the point specified, hitting the enemy, if it is present on that position, several times. Damage and the number of arrows scale with the number and type of crossbows you have.
items.herospells.abtrarrowvolley.cost=Using this ability gives an ability cooldown of _%1$d_ + _%2$d per crossbow present_ turns
items.herospells.abtrarrowvolley.no_crossbow=You have no crossbows to shoot a volley from.

items.herospells.abtrbombvolley.name=Bomb volley
items.herospells.abtrbombvolley.desc=All of your cannons strike the place specified. They are not really precise, which may help in covering large areas, especially if you have a lot of cannons.
items.herospells.abtrbombvolley.cost=Using this ability gives an ability cooldown of _%1$d_ + _%2$d per cannon present_ turns
items.herospells.abtrbombvolley.no_cannons=You have no cannons to shoot a volley from.

##journal items
items.journal.documentpage.name=torn page
items.journal.documentpage.desc=A lone page, probably torn from a book of some sort. You'll need to pick it up to read it.

items.journal.alchemypage.name=torn alchemy book page
items.journal.alchemypage.desc=A torn page from a guidebook on alchemy.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_

items.journal.guidebook.name=tome of dungeon mastery
items.journal.guidebook.hint=Your guidebook has advice for you!
items.journal.guidebook.desc=An adventurer's guidebook, left here by someone who decided adventuring wasn't for them! This particular book is magical, and can prompt adventurers to read a page at the right moment.\n\nDespite that functionality, the book is most popular because of the big words "Don't Panic!" written in large friendly letters on the cover.

items.journal.guidepage.name=torn guidebook page
items.journal.guidepage.desc=A torn page from an adventuring guidebook.\n\nMost of the text is too small to read at a distance, but you can make out the title of the page:\n\n_"%s"_

items.journal.regionlorepage$sewers.name=worn letter
items.journal.regionlorepage$sewers.desc=What looks to be a letter, written on a dirt-stained piece of paper. You'll need to pick it up to be able to make out what's written on it.

items.journal.regionlorepage$prison.name=worn journal entry
items.journal.regionlorepage$prison.desc=A journal entry, or some other kind of record, written on an old piece of paper. It seems to have fared better than the letters you found in the sewers, but you'll still need to pick it up to read it.

items.journal.regionlorepage$caves.name=old log entry
items.journal.regionlorepage$caves.desc=What looks to be an entry in an explorer's logbook, preserved surprisingly well despite how old it must be. Pick it up to read it.

items.journal.regionlorepage$city.name=rusted tablet
items.journal.regionlorepage$city.desc=A small rusted metal tablet with a message magically etched into it. The letters are still clear despite the tablet's age, but you'll have to pick it up to read it.

items.journal.regionlorepage$halls.name=glowing tablet
items.journal.regionlorepage$halls.desc=A small black tablet with glowing green letters etched into it. The glowing letters blur together into a haze at a distance, you'll have to pick it up to read it.


