scenes.supporterscene.title=Support the dev
scenes.supporterscene.intro=What should I say here...
scenes.supporterscene.patreon_msg=I never thought that such a small mod, that Pixel Towers was half a year ago, would even turn into something of quality. And you, dear player, is an important part of this adventure: without any support, I would not be capable of developing the project for this long. So, what can you actually do to aid me in my PD-modding adventure?\n\n_Spread the word about this project_ - if any of your friends like pixel dungeon, its mods or tower defense games, you can show this game to them!\n\n_Bugtesting_ - as this is far from a release version, there are certainly bugs around. If you find one, report it to me via #5Discord#5 (#5@fixakathefix#5 - you can find me in the PD discord server) or #2Reddit#2 (#2u/FixAkaTheFix#2)\n\nGreat thanks to #4Evan#4 for making ShPD, using it as a base I am able to improve and polish my programming skills, mostly by making this game. Also thanks to all the people who supported me thus far, including my friends, the PD discord community and my parents.
scenes.supporterscene.patreon_english=(Note that Patreon rewards are only available in English.)
scenes.supporterscene.supporter_link=Go to Patreon Page

