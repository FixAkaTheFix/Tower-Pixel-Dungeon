scenes.gamemodeselectionscene.title=Select a mode
scenes.gamemodeselectionscene.story_name=Story mode
scenes.gamemodeselectionscene.story_desc=Explore the story of Pixel Towers, find out reasons why has the dungeon been infested with monsters, and banish the Old God from this world!\nAs you progress, levels become harder and harder and new tactics are unlocked.\n\nMode specifics:\n- Each stage is a short run, each with its own unique item pool, enemies and special locations\n- All equipment increases in power in accordance with your progress.\n- Completing stages unlocks new towers and UI styles.
scenes.gamemodeselectionscene.endless_name=Endless mode
scenes.gamemodeselectionscene.endless_locked=Survive a never-ending onslaught of monsters, with each wave being much harder than the previous one. Your base scaling knows no boundaries!\n\n#1Beat the sewer's boss to unlock#1
scenes.gamemodeselectionscene.endless_desc=Survive a never-ending onslaught of monsters, with each wave being much harder than the previous one. Your base scaling knows no boundaries!\n\nMode specifics:\n- Each wave spawns increasing amounts of monsters, with no max limit\n- New stages are unlocked with each completed region (sewers, prison.. each 5 story mode stages)\n- Technically there is an end, but you will never reach it.
scenes.gamemodeselectionscene.vs_name=Versus mode
scenes.gamemodeselectionscene.vs_desc=Confront your friend in a battle of tactics and tower building! One of you defends a portal as usual, while the other chooses which monsters to send and the direction they come from!\n\n#1This mode is in development and is currently locked!#1
scenes.gamemodeselectionscene.gaunlet_name=Tutorials and puzzles
scenes.gamemodeselectionscene.gaunlet_desc=Puzzle mode has many short stages which show different gameplay features and make the player use their wits. While the first stages introduce you to basic mechanics and may even act as a kind of tutorial for new players, the latter ones will make you learn how to exploit item interactions and enemy weaknesses.\n\nMode specifics:\n- Equipped towers are usually chosen for you\n- Loot and enemy spawn chances and locations are fixed
scenes.gamemodeselectionscene.continue=Continue

