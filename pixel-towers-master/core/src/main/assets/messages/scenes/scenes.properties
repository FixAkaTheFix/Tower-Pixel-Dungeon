scenes.towersselectionscene.welcometitle=Tower selection and info window
scenes.towersselectionscene.welcometext=Welcome to the tower selection and info window! Here you can read about all the towers you have unlocked and select/equip them to use on levels.\n\n_Unlocked_ towers can be selected/equipped, simply choose a tower and press the select button. It will add it to one of your four slots, removing the last one! Simple and easy!\n\n#Locked# towers cannot be selected and will remain locked until you complete some levels. There is no info when will the towers unlock exactly, and each "grey" slot is oneof the towers you yet have to unlock.\n\n`Dungeon` towers cannot be unlocked, but you can find them in some of the levels. They are very important, because they might be the key to completing the level.



