scenes.supporterscene.title=Support the dev
scenes.supporterscene.intro=What should I say here...
scenes.supporterscene.patreon_msg=This game won't ever have any direct support features, mostly because the project is quite small and most of the code is not mine. So, what can you actually do to aid me in my PD-modding adventure?\n\n_Spread the word about this project_ - if you have any friends who like pixel dungeon, its mods or tower defense games, you can show this game to them!\n\n_Bugtesting_ - as this is a 0.1.0 version, there simply must be bugs there. If you found one, report it to me via `Discord` (`fixakathefix` - you can find me in PD discord server) or #Reddit# (u/#FixAkaTheFix#)\n\nGreat thanks to _Evan_ for making ShPD, using it's engine I am able to improve and polish my programming skills, mostly by making this game. Also thanks for all the people who supported me thus far, including my friends, the PD discord community and my parents.
scenes.supporterscene.patreon_english=(Note that Patreon rewards are only available in English.)
scenes.supporterscene.supporter_link=Go to Patreon Page

