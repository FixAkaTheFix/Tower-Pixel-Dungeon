scenes.levelselectscene.endlessarena1name=_Sewer catacombs_
scenes.levelselectscene.endlessarena1desc=Endless labyrinthine catacombs right under the city. So endless in fact, an infinite amount of monsters reside here: snakes, rats and even several species of crabs...thousands of them! 
scenes.levelselectscene.endlessarena1knowledge=_Enemies_: rats, snakes, crabs, slimes, gnolls (INFINITE) \n\n_Minibosses_: Chief rats, Fetid rats, trickster gnolls, ancient crabs (a lot) \n\n#9Advice#9: On each endless levels loot spawns not only initially, but also each wave! Try scavenging for loot once in a while.

scenes.levelselectscene.endlessarena2name=_Rat kingdom_
scenes.levelselectscene.endlessarena2desc=A secret gate in one of the sewer's pipe rooms led you to a giant throne room, larger than any dungeon you have seen. Many rats look at you at once, you are surrounded by squeaking rodents, all of which run towards you now.
scenes.levelselectscene.endlessarena2knowledge=_Enemies_: rats, rats, rodents, rats (INFINITE) \n\n_Minibosses_: Chief rats, Fetid rats, Rat King.\n\n#5Special#5: you can't use rat camp here. It will be replaced with a wall.

scenes.levelselectscene.endlessarena3name=_Prison Sector 95_
scenes.levelselectscene.endlessarena3desc=In the underground prison nobody cares about inmates, especially after an ancient god infestingthe dungeon. Sector 95 was the largest prison sector of all, keeping hundreds, if not thousands of rogues, dark magicians and bandits locked with the same number of guards patrolling it.
scenes.levelselectscene.endlessarena3knowledge=_Enemies_: bandits, guards, necromancers, thieves, DM-100's, (INFINITE) \n\n_Minibosses_: Shinobi, tricksters, heavily armored skeletons (a lot)

scenes.levelselectscene.endlessarena4name=_Gnolls and goblins_
scenes.levelselectscene.endlessarena4desc=A group of friendly gnolls is attempting to get rid of goblins in the upper caves and asked you to help them. You agreed, but didn't you know... now you are engaged in a gnoll-goblin war.
scenes.levelselectscene.endlessarena4knowledge=_Enemies_: goblins, goblin shamans, trolls, sand goblins, goblin ninja attacks. \n\n#9Allies#9: gnolls, brutes, tricksters

scenes.levelselectscene.endlessarena5name=_Bot factory_
scenes.levelselectscene.endlessarena5desc=Dwarven defense systems were very effective. So effective in fact, they obliterated everything once the demon invasion started: including their creators and the factory machinery. However the remaining defense bots are still intact, and are still malfunctioning enough to recognize you as a demon.
scenes.levelselectscene.endlessarena5knowledge=_Enemies_: DM-100, DM-200, DM-201, Slugger (INFINITE) \n\n_Minibosses_: Dwarven WarMachines and their components


scenes.levelselectscene.arena1challenge=CHALLENGE:\n`A SECRET TECHNIQUE`\nAll foes have the projecting champion title, which means they can attack anything in a 4-tile radius.
scenes.levelselectscene.arena2challenge=CHALLENGE:\n`A STEALTHY ARMADA`\nAlmost all rats are invisible. The invisibility dispels after they hit something. You can't directly hit invisible mobs.
scenes.levelselectscene.arena3challenge=CHALLENGE:\n`DON'T LET THEM NEAR`\nEvery gnoll explodes on death, dealing massive damage to all your units nearby. The amulet is instantly destroyed if affected.
scenes.levelselectscene.arena4challenge=CHALLENGE:\n`I GUESS NO MAGIC`\nEvery crab is a magicrab. Magicrabs are immune to all magic damage.
scenes.levelselectscene.arena5challenge=CHALLENGE:\n`OIL MONSTERS`\nAll black slimes, Goos and the Ooze are imbued with fire, meaning they are immune to fire and ignite their target on hit. Also, there is no water around.
scenes.levelselectscene.arena6challenge=CHALLENGE:\n`CELL GAMBLING`\nThe amount of loot found in cells is doubled, but you lose gold after each wave instead of gaining it.
scenes.levelselectscene.arena7challenge=CHALLENGE:\n`OVERWHELMING KNOWLEDGE`\nMost loot, tower and item sell offers are replaced with random scrolls.
scenes.levelselectscene.arena8challenge=CHALLENGE:\n`IMMORTALITY`\nAny damage number dealt to your allied units or the hero will be taken from your coin pouch instead, unless you have no money.
scenes.levelselectscene.arena9challenge=CHALLENGE:\n`WALLED OFF`\nAll defense systems are replaced with walls
scenes.levelselectscene.arena10challenge=CHALLENGE:\n`ONE THOUSAND GUARDS, AND ONE PRISONER`\n There is a TON of guards at your base in the beginning. Buying any tower costs 2 times more coins.
scenes.levelselectscene.arena11challenge=CHALLENGE:\n`INEFFICIENT`\nInstead of two miners near your base, you have 8 of them, each of which drops less coins.
scenes.levelselectscene.arena12challenge=CHALLENGE:\n`SOCIAL DISTANCING`\nTowers can't be placed in a 5x5 area around each other.
scenes.levelselectscene.arena13challenge=CHALLENGE:\n`...but there was no temple`\nThe temple walls are no more.
scenes.levelselectscene.arena14challenge=CHALLENGE:\n`IT'S A SPY! + SOCIAL DISTANCING`\nEach wave, a spy spawns. A spy is a sneaky bandit who only targets the amulet, is invisible to allies and cannot be hit directly. Also towers cannot be placed in a + shape near each other.
scenes.levelselectscene.arena15challenge=CHALLENGE:\n`CONCENTRATED ACID`\nThe toxic water and sluggers deal triple damage. The water also doesn't harm foes.
scenes.levelselectscene.arena16challenge=CHALLENGE:\n`MICE & ROACHES`\nAll foes are small and agile but are easily killed.
scenes.levelselectscene.arena17challenge=CHALLENGE:\n`FEVER DREAM`\nThe appearing towers are a bit... random.
scenes.levelselectscene.arena18challenge=CHALLENGE:\n`Pirate ship...of idiots`\nEquipped towers switch to Guard, Wall, Cannon and TNT log. You get thrice the money per wave.\n`NOTE:` Pirates who fall from the ship are not pirates anymore.
scenes.levelselectscene.arena19challenge=CHALLENGE:\n`Devolution`\nEach enemy becomes a weaker mob of the same type upon death.
scenes.levelselectscene.arena20challenge=CHALLENGE:\n`Attack on Dwarf King`\nAll enemies are giant, slow, and take 50% less physical damage.




