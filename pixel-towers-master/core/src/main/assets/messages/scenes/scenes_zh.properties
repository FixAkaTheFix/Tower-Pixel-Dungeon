scenes.levelselectscene.lockedtext=本关尚未 #解锁# \n完成之前的所有关卡即可解锁

#many=很多 few=很少 some=一些 a TON=爆多
scenes.levelselectscene.arena1name=_1.下水道入口_
scenes.levelselectscene.arena1desc=下水道的入口，每个地牢人的旅程都从这里开始。要想进入下水道的深处，您需要先消灭所有的啮齿类动物，这应该不成问题。
scenes.levelselectscene.arena1knowledge=_总波次_: _15_\n_敌方情报_: 啮齿小鼠 (很多), 下水道巨蛇(很少), 豺狼巡查 (一些), 下水道螃蟹(很少)\n_Boss_: 大老鼠
scenes.levelselectscene.arena1advise=\n在某些战斗中，即使是最强大的英雄也无法独自取胜......在这种情况下，您就需要防御塔来让你在战斗中犹似如虎添翼！

scenes.levelselectscene.arena2name=_2.王都调查_
scenes.levelselectscene.arena2desc=深入下水道后，你发现这里并不欢迎你。你进入了鼠王的领地，这里盘踞着强大到足以奴役周围所有老鼠的啮齿动物。那些老鼠肯定不喜欢你。
scenes.levelselectscene.arena2knowledge=总波次_: _25_\n_敌方情报_: 啮齿小鼠 (爆多), 下水道巨蛇(一些), 豺狼巡查 (一些), 下水道螃蟹(很多), 史莱姆们(一些), 土匪(很少)\n_小boss们_: 恶臭老鼠, 老鼠长官\n#Boss#: 鼠王
scenes.levelselectscene.arena2advise=\n有时，你应该离开基地去搜刮地面上的战利品。这些发现可能会让你的捍卫战更加轻松。

scenes.levelselectscene.arena3name=_3.豺狼部落_
scenes.levelselectscene.arena3desc=看来人类并不是周围唯一有智慧的生物：在探险途中，你偶然发现了一个豺狼部落。看着周围的环境，你意识到了两件事：第一，这些豺狼的装备在如此恶劣的环境下还真是精良；第二，他们绝对讨厌突然造访的客人。
scenes.levelselectscene.arena3knowledge=_总波次_: _15_\n_敌方情报_: 啮齿小鼠 (很少), 下水道巨蛇(很少), 豺狼巡查 (爆多), 下水道螃蟹(一些)\n_守卫_: 弩炮塔 (一些)\n_小boss们_: 豺狼巡查 骗术师, 豺狼巡查 萨满, 豺狼巡查 野性\n`特殊`: 长波次冷却
scenes.levelselectscene.arena3advise=\n如果你的基地缺乏资源，敌人就会源源不断的前往夺取你的领地。

scenes.levelselectscene.arena4name=_4.螃蟹河谷_
scenes.levelselectscene.arena4desc=您已经厌倦了向前走，迷宫般的下水道让您感觉无限大。当你发现一个小山洞时，真是大吃一惊，山洞里绿树成荫，洞中心还有一个小湖。你本以为这样一个宁静的地方是扎营的好地方，但当你看到草丛中的一只巨爪后，你开始警戒了起来。
scenes.levelselectscene.arena4knowledge=_总波次_: _15_\n_敌方情报_:  下水道巨蛇(很少), 史莱姆们(很少), 下水道螃蟹(很多)\n_Guards_: lashers (很多), piranhas (一些)\n_小boss们_: 隐士 下水道螃蟹, 巨大的 下水道螃蟹, 魔力下水道螃蟹 \n#Boss#: 粘咕.
scenes.levelselectscene.arena4advise=魔法可完全无视物理防御

scenes.levelselectscene.arena5name=_5.黑暗深渊_
scenes.levelselectscene.arena5desc=现在你知道这些黑色粘液是从哪里来的了：一条黑暗、破败、肮脏的走廊就在你面前。奇怪的声音从走廊尽头发出，你可以肯定，你必须杀死里面的东西才能继续前进......
scenes.levelselectscene.arena5knowledge=_总波次_: _25_\n_敌方情报_:  下水道巨蛇(很少), 下水道螃蟹(很少), 史莱姆们 (很多), 腐蚀 史莱姆们 (很多)\n_小boss们_: Goo\n#Boss#: The Ooze.
scenes.levelselectscene.arena5advise=\n加农炮可以造成范围伤害，如果要想应对群体敌人的进攻，其效果比其他防御塔要好得多。

scenes.levelselectscene.arena6name=_6.昏暗监狱_
scenes.levelselectscene.arena6desc=这座监狱里曾经有很多守卫和逃犯，但由于邪恶的力量从监狱方逼近，大多数人都离开了这个是非之地，留下来的人不是死了就是疯了。这地方非常危险，远处传来的嘈杂声也证实了这一点。
scenes.levelselectscene.arena6knowledge=_总波次_: _20_\n_敌方情报_:  下水道巨蛇(很少), 史莱姆们(很少), bandits(很多), guards(很多),豺狼巡查(很多), necromancers(一些)\n_小boss们_: thieves, 豺狼巡查 trickster\n`特殊`: Longer wave cooldowns, prison warden sells loot keys
scenes.levelselectscene.arena6advise=\n花光你所有的钱，这样你才能跟上时代的步伐！

scenes.levelselectscene.arena7name=_7.魔法会议_
scenes.levelselectscene.arena7desc=由于地面上的大多数城市都禁止使用魔法，所以巫师、死灵法师、女巫和德鲁伊通常都在地下练习法术。由于黑暗吞噬了这座监狱，大多数法师的思想也受到了腐蚀，因此他们会阻止你继续往下走
scenes.levelselectscene.arena7knowledge=_总波次_: _15_\n_敌方情报_:  啮齿小鼠(很少), 下水道巨蛇(很少), 腐蚀 史莱姆们(很少), 豺狼巡查 shamans(很多), guards(一些), necromancers(一些), 魔力下水道螃蟹 (一些), ghouls (很少)\n_小boss们_: ghoul, elementals\n`Special`: Rot lashers periodically invade your base
scenes.levelselectscene.arena7advise=\n有时，你可能不能一命通关。但你能从失败中了解其地图、敌方威胁和战利品，然后再试一次时你会感到比首次较为轻松。

scenes.levelselectscene.arena8name=_8.囚犯墓地_
scenes.levelselectscene.arena8desc=在这个曾经宁静的地方，现在充满了曾经埋葬在这里的人的咆哮和尖叫。从地表上的守卫口中你得知，一个法力高强的死灵巫师在这里找到了藏身之处，并留下了一支复活战士的军队来保护自己。很显然，那些亡灵士兵不会轻易让你通过...
scenes.levelselectscene.arena8knowledge=_总波次_: _20_\n_敌方情报_: 啮齿小鼠 (一些), hex shamans (一些), skeletons (爆多), wraiths (很多), necromancers(一些), flies (很少), gravestones(很少)\n#Boss#: Remac, the undead lord.
scenes.levelselectscene.arena8advise=\n毒气、麻痹气体和火焰等范围效果药水在应对敌人进攻时非常有用。此外，投掷漂浮药水还能产生眩晕气体扰乱敌人。

scenes.levelselectscene.arena9name=_9.不死族大战强盗_
scenes.levelselectscene.arena9desc=打败亡灵法师Remac后，你获得了他的部分能力：现在你可以通过建造墓碑随意召唤亡灵。你很想试试这种能力，而且你已经看到一群强盗正朝你走来。
scenes.levelselectscene.arena9knowledge=_总波次_: _10_\n_敌方情报_: 豺狼巡查 (一些), bandits(爆多), thieves(一些)\n_小boss们_:  豺狼巡查 tricksters.\n`Special`: you can defend with graves and walls only.\n
scenes.levelselectscene.arena9advise=墓碑可用于击败单个敌人，并拖慢敌军速度，以便炮塔射击。

scenes.levelselectscene.arena10name=_10.未收容区域_
scenes.levelselectscene.arena10desc=在即将抵达监狱的尽头时，你发现了一个未收容区域，里面有着监狱中最恐怖的存在……
scenes.levelselectscene.arena10knowledge=_总波次_: _20_\n_敌方情报_:  bandits(一些), guards(一些), DM100 (一些), bats (一些), Brutes (一些)\n_小boss们_: thieves, armored guards, 豺狼巡查 tricksters\n#Boss#: Tengu
scenes.levelselectscene.arena10advise=\n有时，应及时维修防御塔，特别是当它几乎要损坏时或位置放置不当时。

scenes.levelselectscene.arena11name=_11.上层岩穴_
scenes.levelselectscene.arena11desc=这里是整个洞穴系统中最安全、最宽阔的地方，矮人曾经在这里开采黄金和宝石。现在，除了老鼠、蝙蝠和哥布林，这里已经没有任何生物了，但即使是这些生物，也比平时要凶猛得多。
scenes.levelselectscene.arena11knowledge=_总波次_: _15_\n_敌方情报_:  啮齿小鼠(一些), 豺狼巡查(一些), bats(一些), spiders(一些), goblins(一些), sometimes other wildlife\n`Special`: Cave's ceiling is unstable
scenes.levelselectscene.arena11advise=

scenes.levelselectscene.arena12name=_12.地下湖泊_
scenes.levelselectscene.arena12desc=途中，您发现了一个巨大的洞穴，几乎被水淹没。这些地面将很难通过，但幸运或不幸的是，这是最短的路径，你不能耽误封印下面噩梦般的邪恶和拯救世界的大任，我们必须背水一战。
scenes.levelselectscene.arena12knowledge=_总波次_: _10_\n_敌方情报_:  piranhas (一些), bats(很多), 下水道螃蟹(爆多), fly swarms(一些)
scenes.levelselectscene.arena12advise=

scenes.levelselectscene.arena13name=`13.奖励关：黄金矿工`
scenes.levelselectscene.arena13desc=前方有几个巨大的威胁，您认为先收集一些资源是个不错的主意。幸运的是，附近有一个富含黄金的洞穴。这个洞穴的主人是附近的一个哥布林族群，所以你最好快速隐蔽地完成任务，千万不要被它们发现。
scenes.levelselectscene.arena13knowledge=_敌方情报_: goblins(很少)\n`Special`: No Amulet, goblin patrols are present. The more those goblin patrols are engaged in a fight and the more time passes, the faster the goblins will notice you being present and the sooner _huge_ guard reinforcements will arrive. You can win either by _mining a total of 5000 gold _(spending it does not decrease the counter) or _repel the attack of goblin reinforcements_, the wave countdown shows how soon will the reinforcement arrive.
scenes.levelselectscene.arena13advise=

scenes.levelselectscene.arena14name=_14.哥布林洞穴营地_
scenes.levelselectscene.arena14desc=地牢探险百科全书上说："在整个宇宙中，没有一个地方是哥布林没有去过的"，这句话也许是对的，因为你在那么深的洞穴中偶然发现了一个哥布林哨站。一名守卫已经注意到了您的存在，一群绿色生物正朝您走来...
scenes.levelselectscene.arena14knowledge=_总波次_: _15_\n_敌方情报_:  different goblins(爆多), goblin giants (一些), goblin shamans(一些)\n#Boss:# Troll horde
scenes.levelselectscene.arena14advise=

scenes.levelselectscene.arena15name=_15.洞穴要塞_
scenes.levelselectscene.arena15desc=在伟大的矮人文明衰落之后，他们的所有设备、矿井和技术几乎都被遗弃在地牢里。结果比你想象的还要糟糕：所有的机器都坏了，有毒废料泄漏到地下水中，所有的采矿机器人都失控了，它们会开始肆无忌惮地杀害它们所经之处的任何生物。也许，留在那里的东西可以帮你抵御来袭。
scenes.levelselectscene.arena15knowledge=_总波次_: _20_\n_敌方情报_:  bats(一些), spiders(一些), explosion bots(很多), DM100 (很多), DM200 (很多), golems (一些), mutants (很多), DWM assemble kit parts \n_Minibosses_: DM300, DWM (Dwarven WarMachine)\n`Special`: Acidic water, no shops, a lot of useful equipment present nearby.
scenes.levelselectscene.arena15advise=

scenes.levelselectscene.arena16name=_16.城市_
scenes.levelselectscene.arena16desc=足够多
scenes.levelselectscene.arena16knowledge=\n\n_总波次_: _20_\n\n_敌方情报_:  下水道巨蛇(很少), 史莱姆们(很少), bandits(一些), guards(一些)\n_Minibosses_: thieves, armored guards

scenes.levelselectscene.arena17name=_17.受保护单元块_
scenes.levelselectscene.arena17desc=这座监狱里曾经有很多看守和不法之徒，但自从黑暗从下面逼近，大多数人离开了，留下来的人要么死了，要么疯了。呆在这样一个地方是非常危险的，远处的噪音证实了这一点。
scenes.levelselectscene.arena17.knowledge=\n\n_总波次_: _20_\n\n_敌方情报_:  下水道巨蛇(很少), 史莱姆们(很少), bandits(一些), guards(一些)\n\n_Minibosses_: thieves, armored guards

scenes.levelselectscene.arena18name=_Protected cell block_
scenes.levelselectscene.arena18desc=This prison once had a lot of both guards and outlaws inside it, but since the darkness approached from below, most people left, and ones who stayed either died or gone insane. Such a place is very dangerous to be in, and noises in the distance confirm it.
scenes.levelselectscene.arena18knowledge=\n\n_Number of waves_: _20_\n\n_Enemies_:  下水道巨蛇(很少), 史莱姆们(很少), bandits(some), guards(some)\n\n_Minibosses_: thieves, armored guards

